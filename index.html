<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <!-- <link href="https://app.moqups.com/ES7blUa4lRigJYUlMSFHTrsxtg0hnBwQ/view/page/ad64222d5"> -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="/font-awesome.css"> -->
  <title>Code Brigaders Final-Project</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title text-center display-1">Task List</h1>
    </header>
    <p class="lead text-center">
      Welcome to Code Brigaders Todo List Application
    </p>
    <div class="row">
      <form id="form" class="col-8 mx-auto">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" />
        </div>
        <div class="form-group">
          <label for="assigned">Assigned To</label>
          <input type="text" class="form-control" id="assigned" name="assigned" />
        </div>
        <div class="form-group">
          <label for="due_date">Due Date</label>
          <input type="date" class="form-control" id="due_date" name="date" />
        </div>

        <div>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>

        <div class="alert alert-danger hide-alert" id="alert" role="alert">
          Error!
        </div>

        <h3>Tasks</h3>
        <ul class="list-group" style="list-style-type: none" id="taskList"></ul>
      </form>
    </div>
  </div>

  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
