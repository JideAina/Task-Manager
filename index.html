<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="\style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/font-awesome.css">
    <title>Code Brigaders</title>
</head>
<body>
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h1 class="card-title">Task List</h1><br><br>
          <h2>Add New Task</h2><br>
          <h3><i style ="color:white;"class="fa fa-info" aria-hidden="true"> </i> Task Name</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <h3><i style ="color:white;" class="fa fa-list"  aria-hidden="true"></i> Task Description</h3>
          <div class="input-group mb-3">
            
            <textarea row="50" col="30"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></textarea>
          </div>
          <h3><i style ="color:white;" class="fa fa-user" aria-hidden="true"></i> Assigned To:</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          
          

         <div>
          <input class="btn btn-success" type="button" value="Add Task">
         </div>

          
        </div>
      </div>
    
</body>

</html>
